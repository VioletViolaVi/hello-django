<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <h1>Today's to do list:</h1>
        
        {{ items }}

            <table>
                {% for item in items %}
                    <tr>
                        {% if item.done %}
                            <td><s>{{ item.name }}</s></td>
                        {% else %}
                            <td>{{ item.name }}</td>
                        {% endif %}
                        <td>
                            <a href="/toggle/{{ item.id }}">
                                <button>Toggle</button>
                            </a>
                        </td>

                        <td>
                            <a href="/edit/{{ item.id }}">
                                <button>Edit</button>
                            </a>
                        </td>

                        <td>
                            <a href="/delete/{{ item.id }}">
                                <button>Delete</button>
                            </a>
                        </td>

                    </tr>
                    {% empty %}
                    <tr><td>You got nothing to do today!</td></tr>              
                {% endfor %}
            </table>
            <a href="/add">Add an Item</a>

</body>
</html>
